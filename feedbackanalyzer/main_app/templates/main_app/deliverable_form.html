{% extends 'base.html' %}

{% block content %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <h2>Add a new Deliverable</h2>
  <div class="form1">

    <form action="" method="post">
      <!-- Django requires the following for security purposes -->
      {% csrf_token %}
      <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        {{ form.as_table }}
      </table>
      <input type="submit" value="Submit!" class="btn submitt">
    </form>

  </div>
  <br>

  <script>
  var dateEl = document.getElementById('id_date');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  });
  // initialize the meal select
  var selectEl = document.getElementById('id_units');
  M.FormSelect.init(selectEl);
</script>

{% endblock %}
